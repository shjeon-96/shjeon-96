name: Update GitHub Stats

on:
  schedule:
    - cron: '0 0 * * *'  # 매일 자정에 실행
  push:
    branches:
      - main

jobs:
  update-stats:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout the repository
      uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.x'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install matplotlib jq

    - name: Fetch languages from private repo
      run: |
        curl -H "Authorization: token ${{ secrets.GITHUB_TOKEN }}" \
             https://api.github.com/repos/your-org/your-private-repo/languages \
             > languages.json

    - name: Create language stats graph
      run: |
        python create_language_graph.py

    - name: Upload language graph image
      run: |
        git add languages_graph.png
        git commit -m "Update language stats graph"
        git push

    - name: Update README.md with new image
      run: |
        sed -i '/<!-- LANGUAGES -->/a ![Languages by Line Count](languages_graph.png)' README.md
        
    - name: Commit changes to README
      run: |
        git add README.md
        git commit -m "Update README with language stats graph"
        git push
